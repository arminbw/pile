<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pile Settings</title>
    <script src="options.js"></script>
<style>
@media (prefers-color-scheme: dark) {
    html {
        height: 100%;
        background-color: #1b1a21;
    }
    body {
        height: 100%;
        background-color: #1b1a21;
        color: #fafafe;
        margin-top: 16px;
    }
    select {
        width: 180px;
    }
}
</style>
</head>
<body>    
    <label class="browser-style-label" for="select-theme">Theme</label>
    <select class="browser-style" name="themes" id="select-theme">
        <option value="theme-light">light</option>
        <option value="theme-dark">dark</option>
    </select>
</body>
</html>
