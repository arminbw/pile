<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"
  />
  <link rel="stylesheet" href="panel.css" />
</head>

<body class="no-animations theme-light">
  <div style="display: none;">
    <img src="checkmark.svg"/>
    <img src="checkmark_hover.svg"/>
    <img src="checkmark_active.svg"/>
    <img src="delete_bookmark_hover.svg"/>
    <img src="delete_bookmark_active.svg"/>
    <img src="search_button_hover.svg"/>
    <img src="search_button_active.svg"/>    
  </div>
  <div id="content">
    <div id="toolbar">
      <div class="toolbar-top"><input class="search-input-field" type="search" /><button data-functionname="togglesearch" data-localize-title="search" class="search-show-hide-button"></button><button data-functionname="togglecleanup" data-localize-title="cleanUp" class="cleanup-button"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="24" viewBox="0 0 21 24" pointer-events="none">
          <defs>
            <style>
              .cls-1 {
                fill: none; 
                stroke: #3c3c3c;
                stroke-linecap: square;
              }
              .cls-2 {
                fill: #3c3c3c;
              }
            </style>
          </defs>
          <g>
            <polygon class="cls-1" points="6.03 7.07 6.51 18.07 14.55 18.07 15.01 7.07 6.03 7.07"/>
            <line class="cls-1" x1="10.52" y1="9.57" x2="10.52" y2="15.57"/>
            <line class="cls-1" x1="8.52" y1="9.57" x2="8.52" y2="15.57"/>
            <line class="cls-1" x1="12.52" y1="9.57" x2="12.52" y2="15.57"/>
          </g>
          <g class="trashcan-top">
            <polygon class="cls-2" points="14.97 7.57 6.04 7.57 5.99 6.57 15.02 6.57 14.97 7.57"/>
            <rect class="cls-2" x="8.75" y="4.8" width="3.5" height="1"/>
          </g>
        </svg></button><div class="cleanup-counter"><span class="cleanup-counter-selected"></span><span class="cleanup-counter-context" data-localize-text="cleanedUp">All clean</span></div><div class="select-all-or-none-button"><button class="select-all-button" data-functionname="selectall" data-localize-text="all">All</button><button class="select-none-button" data-functionname="deselectall" data-localize-text="none">None</button></div><div><button data-functionname="addbookmark" class="add-bookmark" data-localize-title="addPageToPileTitle" data-localize-text="addPage">ADD PAGE</button></div></div>
    <div class="cleanup-confirmation"><button class="delete-selected-button" data-functionname="deleteselected" data-localize-text="delete" data-localize-title="deleteSelectedTitle">Delete</button><button class="cancel-cleanup-button" data-functionname="cancelcleanup" data-localize-text="cancel">Cancel</button></div>
    </div>
    <ul class="bookmarks">
      <li class="bookmark" data-bookmarkid="">
        <a class="link"></a>
        <button class="delete-button" data-deleteid=""></button>
      </li>
    </ul>
  </div>
  <script src="panel.js"></script>
</body>

</html>
